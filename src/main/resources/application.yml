spring:
  application:
    name: EmptyBot
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: bot
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  jooq:
    sql-dialect: POSTGRES

  flyway:
    enabled: true
    locations: classpath:db/migration